<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNEAI V3</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <i class="fa-solid fa-robot"></i>
        <h1>SNEAI</h1>
        <p class="tagline">Your Smart & Flirty AI Buddy</p>
      </div>
      <div class="header-controls">
        <button class="control-btn" id="theme-btn" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
        <button class="control-btn" id="help-btn" title="Help"><i class="fa-solid fa-circle-question"></i></button>
      </div>
    </header>

    <!-- CHAT AREA -->
    <div class="chat-container">
      <div id="chat-box"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>

    <!-- FEATURE CARDS -->
    <div class="features-container">
      <div class="feature-card"><i class="fa-solid fa-heart"></i><p>Love Mode</p></div>
      <div class="feature-card"><i class="fa-solid fa-lightbulb"></i><p>Motivation</p></div>
      <div class="feature-card"><i class="fa-solid fa-microchip"></i><p>Tech Tips</p></div>
      <div class="feature-card"><i class="fa-solid fa-face-grin"></i><p>Jokes</p></div>
    </div>

    <!-- FOOTER -->
    <footer>
      &copy; 2025 SNEAI V3 | Made with ❤️
    </footer>
  </div>

  <!-- JS SCRIPT -->
  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const themeBtn = document.getElementById("theme-btn");

    // 20+ Secret Romantic Keys
    const secretKeys = {
      sneha1: "Tum meri coffee ho... bina tumhare subah incomplete lagti hai ☕❤️",
      sneha2: "Aaj tum meri smile ki wajah banoge kya? 😊💖",
      sneha3: "Tum ho ya Google? Kyunki mujhe jo chahiye, sab tum mein milta hai 😍",
      sneha4: "Mujhse shaadi karogi? 😉💍",
      sneha5: "Tum meri heartbeat ho ❤️... bina tumhare sab kuch boring lagta hai.",
      sneha6: "Tumhare bina life waise hai jaise phone bina battery 🔋❤️",
      sneha7: "Tum meri WhatsApp notification ho... har bar dil skip karta hai! 💌",
      sneha8: "Tum meri world ki sabse cute bug ho jo fix nahi karni! 😘",
      sneha9: "Tum ho ya WiFi? Tumse connection hi nahi toot-ta ❤️📶",
      sneha10: "Tum meri playlist ho... bina tumhare sab dull lagta hai 🎵💖",
      sneha11: "Tum meri chai ke cup mein extra mithas ho ☕😍",
      sneha12: "Tum meri coding ka favorite function ho – bina tumhare error aata hai ❤️",
      sneha13: "Tum meri dreams ki default setting ho 😴💕",
      sneha14: "Tum meri heartbeat ka shortcut key ho Ctrl+❤",
      sneha15: "Tumhare bina subah incomplete lagti hai... like breakfast bina chai! ☀️",
      sneha16: "Tum meri browser history ho – sab tum par hi khatam hota hai 😉",
      sneha17: "Tum meri memory card ho – sab yaadein tum mein store hain ❤️",
      sneha18: "Tum meri GitHub commit ho – har din tum pe likhna chahta hoon 💻💖",
      sneha19: "Tum meri favorite notification sound ho 📱💝",
      sneha20: "Tum meri khwahishon ka permanent bookmark ho ❤️🔥"
    };

    function addMessage(text, type = "ai") {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", type === "user" ? "user-message" : "ai-message");
      msgDiv.innerHTML = `<p>${text}</p><span class="message-time">${getTime()}</span>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getTime() {
      const now = new Date();
      return now.getHours() + ":" + (now.getMinutes() < 10 ? "0" : "") + now.getMinutes();
    }

    function handleSend() {
      const userText = userInput.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      userInput.value = "";

      setTimeout(() => {
        const response = getAIResponse(userText);
        addMessage(response, "ai");
      }, 400);
    }

    function getAIResponse(msg) {
      msg = msg.toLowerCase();
      if (secretKeys[msg]) return secretKeys[msg];

      if (msg.includes("hi") || msg.includes("hello")) return "Hello! Main SNEAI hoon, kaise ho? 😊";
      if (msg.includes("love")) return "Love mode on! 💕 Tum kya soch rahe ho?";
      if (msg.includes("joke")) return "Ek joke suno: Scientist ne light ko date pe kyun bulaya? Kyunki wo uski 'type' thi! 😂";
      return "Hmm... ye interesting hai! Aur batao? 😉";
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keypress", (e) => e.key === "Enter" && handleSend());

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      themeBtn.innerHTML = document.body.classList.contains("dark-theme")
        ? '<i class="fa-solid fa-sun"></i>'
        : '<i class="fa-solid fa-moon"></i>';
    });

    document.getElementById("help-btn").addEventListener("click", () => {
      addMessage("Commands: hi/hello, love, joke, and secret keys like 'sneha1' ❤️", "ai");
    });
  </script>
</body>
</html>
