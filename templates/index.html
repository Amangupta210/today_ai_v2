<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNEAI - Your Intelligent Assistant</title>
  <!-- Your existing CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <i class="fas fa-robot"></i>
        <h1>SNEAI</h1>
        <span class="tagline">Your Intelligent Assistant</span>
      </div>
      <div class="header-controls">
        <button class="control-btn" onclick="clearChat()" title="Clear Chat">
          <i class="fas fa-trash-alt"></i>
        </button>
        <button class="control-btn" id="theme-btn" onclick="toggleTheme()" title="Toggle Theme">
          <i class="fas fa-moon" id="theme-icon"></i>
        </button>
      </div>
    </div>
    
    <!-- Chat Container -->
    <div class="chat-container">
      <div id="chat-box"><!-- Messages appear here --></div>
    </div>
    
    <!-- Input Field -->
    <div class="input-container">
      <input id="user-input" placeholder="Ask me anything..." autocomplete="off" />
      <button id="send-btn" onclick="sendMessage()" title="Send (Enter)">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    
    <!-- Quick Feature Buttons -->
    <div class="features-container">
      <div class="feature-card" onclick="quickPrompt('Tell me a joke')">
        <i class="fas fa-laugh"></i><span>Joke</span>
      </div>
      <div class="feature-card" onclick="quickPrompt('Tell me an interesting fact')">
        <i class="fas fa-lightbulb"></i><span>Fact</span>
      </div>
      <div class="feature-card" onclick="quickPrompt('What\'s the weather today?')">
        <i class="fas fa-cloud-sun"></i><span>Weather</span>
      </div>
      <div class="feature-card" onclick="quickPrompt('Search the web for AI')">
        <i class="fas fa-search"></i><span>Web Search</span>
      </div>
      <div class="feature-card" onclick="showTeachModal()">
        <i class="fas fa-brain"></i><span>Teach AI</span>
      </div>
      <div class="feature-card" id="voice-card" onclick="startVoiceRecognition()">
        <i class="fas fa-microphone"></i><span>Speak</span>
      </div>
    </div>
  </div>
  
  <!-- Teach AI Modal -->
  <div id="teach-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTeachModal()">&times;</span>
      <h2>Teach SNEAI</h2>
      <p>Add custom responses to make your AI smarter!</p>
      <div class="form-group">
        <label for="pattern">When I say:</label>
        <input type="text" id="pattern" placeholder="e.g., What's your favorite color?">
      </div>
      <div class="form-group">
        <label for="response">Respond with:</label>
        <textarea id="response" placeholder="e.g., My favorite color is blue!"></textarea>
      </div>
      <button onclick="teachAI()">Teach</button>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>Created by Aman Gupta (2025)</footer>

  <script>
    // =========================
    // SNEAI JavaScript Logic
    // =========================

    let chatHistory = [];
    let customResponses = {};   // Holds user-taught patterns
    let recognition, synth, isSpeechEnabled = false;

    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      initSpeechRecognition();
      loadChatHistory();
      showWelcomeMessage();
      document.getElementById('user-input')
        .addEventListener('keyup', e => { if (e.key === 'Enter') sendMessage(); });
    });

    // Welcome message
    function showWelcomeMessage() {
      if (chatHistory.length === 0) {
        const msg = "Hello! I'm <b>SNEAI</b>, your intelligent assistant ü§ñ. Ask me anything!";
        addMessage(msg, 'ai');
        chatHistory.push({role:'ai', content:msg});
      }
    }

    // Send user message
    function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      chatHistory.push({role:'user', content:text});
      saveChatHistory();
      input.value = '';
      showTypingIndicator();

      setTimeout(() => {
        removeTypingIndicator();
        const reply = getAIResponse(text);
        addMessage(reply, 'ai');
        chatHistory.push({role:'ai', content:reply});
        saveChatHistory();
        speakResponse(reply);
      }, 800);
    }

    // Determine AI response
    function getAIResponse(message) {
      const msg = message.toLowerCase();

      // Custom taught responses
      for (const pat in customResponses) {
        if (msg.includes(pat.toLowerCase())) return customResponses[pat];
      }

      // Built-in replies
      if (/^(hi|hey|hello)/.test(msg))      return "Hi there! üòä How can I help you today?";
      if (msg.includes("how are you"))       return "I'm great, thanks! How about you?";
      if (msg.includes("joke"))              return "Why don't skeletons fight each other? They don't have the guts! üòÇ";
      if (msg.includes("fact"))              return "Did you know? Bananas are berries, but strawberries aren't! üçå";
      if (msg.includes("weather"))           return "I can't fetch live weather, but hope it's nice where you are! ‚òÄÔ∏è";
      if (msg.includes("who are you"))       return "I'm SNEAI, your smart assistant created by Aman Gupta!";
      if (msg.includes("motivate"))          return "You‚Äôve got this! Every step forward counts. üí™";

      // Fallback
      return "Sorry, I don't know that yet. You can teach me via 'Teach AI'.";
    }

    // Add message bubble
    function addMessage(html, sender) {
      const box = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = `message ${sender}-message`;
      div.innerHTML = `
        <div class="message-content">${html}</div>
        <div class="message-time">${getCurrentTime()}</div>
      `;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    // Teach AI feature
    function teachAI() {
      const pat = document.getElementById('pattern').value.trim();
      const res = document.getElementById('response').value.trim();
      if (!pat || !res) { alert('Fill both fields'); return; }
      customResponses[pat] = res;
      closeTeachModal();
      addMessage(`Learned: when you say "${pat}", I'll reply "${res}"`, 'ai');
      chatHistory.push({role:'ai', content: `Learned: ...`});
      saveChatHistory();
    }

    // Speech synthesis
    function speakResponse(text) {
      if (!synth) return;
      synth.cancel();
      const utt = new SpeechSynthesisUtterance(text);
      utt.rate = 1.0; utt.pitch = 1.1; utt.volume = 1.0;
      const voices = synth.getVoices();
      const female = voices.find(v => /female/i.test(v.name)) || voices[0];
      if (female) utt.voice = female;
      synth.speak(utt);
    }

    // Speech recognition
    function initSpeechRecognition() {
      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.onresult = e => {
          document.getElementById('user-input').value = e.results[0][0].transcript;
          sendMessage();
        };
        isSpeechEnabled = true;
      }
      if ('speechSynthesis' in window) synth = window.speechSynthesis;
    }
    function startVoiceRecognition() {
      if (!isSpeechEnabled) {
        addMessage("Voice input not supported.", 'ai');
        return;
      }
      recognition.start();
      addMessage("Listening‚Ä¶ üé§", 'ai');
    }

    // Typing indicator
    function showTypingIndicator() {
      const box = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.id = 'typing-indicator';
      div.className = 'message ai-message';
      div.innerHTML = `<div class="typing-dots"><span></span><span></span><span></span></div>`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
    function removeTypingIndicator() {
      const el = document.getElementById('typing-indicator');
      if (el) el.remove();
    }

    // Get current time
    function getCurrentTime() {
      return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    // Chat history
    function saveChatHistory() {
      localStorage.setItem('sneai_history', JSON.stringify(chatHistory));
    }
    function loadChatHistory() {
      const data = localStorage.getItem('sneai_history');
      if (!data) return;
      chatHistory = JSON.parse(data);
      chatHistory.forEach(msg => addMessage(msg.content, msg.role));
    }
    function clearChat() {
      document.getElementById('chat-box').innerHTML = '';
      chatHistory = [];
      localStorage.removeItem('sneai_history');
      showWelcomeMessage();
    }

    // Teach AI modal
    function showTeachModal() {
      document.getElementById('teach-modal').style.display = 'flex';
    }
    function closeTeachModal() {
      document.getElementById('teach-modal').style.display = 'none';
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('sneai_theme',
        document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }
    function loadTheme() {
      if (localStorage.getItem('sneai_theme') === 'dark') {
        document.body.classList.add('dark-theme');
      }
    }
  </script>
</body>
</html>
