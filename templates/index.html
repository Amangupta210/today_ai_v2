<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot V2</title>
  <style>
    :root {
      --primary-color: #7f5af0;
      --secondary-color: #2cb67d;
      --accent-color: #ff8e3c;
      --text-color: #16161a;
      --bg-color: #fffffe;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --user-msg-bg: #e2f0ff;
      --ai-msg-bg: #f0f7ff;
      --hover-color: #f1f2f6;
      --gradient-start: #7f5af0;
      --gradient-end: #2cb67d;
    }

    .dark-theme {
      --primary-color: #7f5af0;
      --secondary-color: #2cb67d;
      --accent-color: #ff8e3c;
      --text-color: #fffffe;
      --bg-color: #16161a;
      --card-bg: #242629;
      --border-color: #383a3f;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --user-msg-bg: #463d97;
      --ai-msg-bg: #2a2b31;
      --hover-color: #383a3f;
      --gradient-start: #7f5af0;
      --gradient-end: #2cb67d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      box-shadow: 0 8px 20px rgba(127, 90, 240, 0.2);
      position: relative;
      overflow: hidden;
    }

    .logo h1 {
      font-size: 2.2rem;
      color: white;
      font-weight: 700;
    }

    .header-controls button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow: hidden;
      border-radius: 16px;
      background: var(--card-bg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      padding: 5px;
      border: 1px solid var(--border-color);
    }

    #chat-box {
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      margin-bottom: 20px;
      border-radius: 18px;
      padding: 15px 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--user-msg-bg);
      border-bottom-right-radius: 4px;
    }

    .ai-message {
      align-self: flex-start;
      background-color: var(--ai-msg-bg);
      border-bottom-left-radius: 4px;
    }

    /* Input Area */
    .input-container {
      display: flex;
      gap: 15px;
    }

    #user-input {
      flex: 1;
      padding: 18px 25px;
      border: 1px solid var(--border-color);
      border-radius: 25px;
      font-size: 1rem;
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: all 0.3s;
    }

    #send-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 10px; }
      .logo h1 { font-size: 1.6rem; }
      #send-btn { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <h1>AI Chatbot V2</h1>
      </div>
      <div class="header-controls">
        <button onclick="toggleTheme()">ðŸŒ™</button>
      </div>
    </div>

    <div class="chat-container">
      <div id="chat-box"></div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <footer>
    &copy; 2025 AI Chatbot V2. All rights reserved.
  </footer>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(content, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
      msg.innerHTML = `<div class="message-content">${content}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';
      setTimeout(() => appendMessage("AI Response: " + text, 'ai'), 500);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</body>
</html>
